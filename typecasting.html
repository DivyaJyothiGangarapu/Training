<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x1 = 2;
      var x2 = "2";
      console.log(x1 == x2);
      console.log(x1 === x2);

      var q1 = [100, 200];
      var q2 = [...q1];
      var q3 = [60, ...q1, 90, 40];
      console.log(q3);
      var t1 = [400, 500];
      let t2 = [90, 80];
      var t3 = [...t2, ...t1];
      console.log(t3);
    </script>
  </body>
</html>
